<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>jQuery Type-Writing Hint demo 02</title>
  <script src="js/jquery-1.3.2.min.js"></script>
  <script src="../jquery-type-writing-hint.js"></script>
  
  <script>
  $(document).ready(function(){
		$('#sample').twhint({
			speed: 50,
			delay: 2000,
			hint: ['search keyword','jQuery','semooh'],
			hintClass: 'hint'
		});
		$('#btn').click(function(){
			alert($('#sample').val());
		});
  });
  </script>

	<style>
		.hint{
			color: #999;
		}
		#foot-link{
			margin-top: 50px;
			border-top: 1px solid #333;
			padding: 3px;
		}
	</style>
</head>
<body>
	<h1>jQuery Type-Writing Hint demo 02</h1>
	<input type="text" id="sample" /><button id="btn">show value</button>
	<div id="foot-link">
		<a href="demo1.html">Demo 1</a> | <a href="http://nao58.github.com/jquery-type-writing-hint/">jQuery Type-Writing Hint</a>
	</div>
</body>
</html>
